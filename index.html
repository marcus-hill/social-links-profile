<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <main>
    <div class="social-card">
      <img src="assets/images/avatar-jessica.jpeg" alt="Avatar of Jessica Randall, a female.">
      <h2 class="name">Jessica Randall</h2>
      <p class="location">London, United Kingdom</p>
      <p class="description">Front-end developer and avid reader.</p>

      <div class="social-links">
        <a href="https://github.com/" target=”_blank”>GitHub</a>
        <a href="https://frontendmentor.io/" target=”_blank”>Frontend Mentor</a>
        <a href="https://linkedin.com/" target=”_blank”>LinkedIn</a>
        <a href="https://twitter.com/" target=”_blank”>Twitter</a>
        <a href="https://instagram.com/" target=”_blank”>Instagram</a>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/marcus-hill">Marcus Hill</a>.
  </div>
</body>
</html>
