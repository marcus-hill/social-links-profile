<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <div class="social-card">
      <img class="avatar" src="assets/images/avatar-jessica.jpeg" alt="Avatar">
      <h2 class="name">Jessica Randall</h2>
      <p class="location">London, United Kingdom</p>
      <q class="description">Front-end developer and avid reader.</q>

      <ol class="social-links">
        <li><a class="social-link" href="https://github.com/">GitHub</a></li>
        <li><a class="social-link" href="https://frontendmentor.io/">Frontend Mentor</a></li>
        <li><a class="social-link" href="https://linkedin.com/">LinkedIn</a></li>
        <li><a class="social-link" href="https://twitter.com/">Twitter</a></li>
        <li><a class="social-link" href="https://instagram.com/">Instagram</a></li>
      </div>
    </div>
  </main>
  
  <!-- <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/marcus-hill">Marcus Hill</a>.
    </div>
  </footer> -->
  
</body>
</html>
